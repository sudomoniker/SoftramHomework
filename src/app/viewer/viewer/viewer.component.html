<div class="canvas"></div>
<div class="left-arrow" (click)="getPrevPost()">
  <button class="lb"><svg fill="currentColor" viewBox="0 0 24 24" class="la"><path d="M15.707 5.293a1 1 0 010 1.414L10.414 12l5.293 5.293a1 1 0 01-1.414 1.414l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 0z"/></svg></button>
</div>

<div class="right-arrow" (click)="getNextPost()">
  <button class="rb"><svg fill="currentColor" viewBox="0 0 24 24" class="ra"><path d="M8.293 5.293a1 1 0 000 1.414L13.586 12l-5.293 5.293a1 1 0 101.414 1.414l6-6a1 1 0 000-1.414l-6-6a1 1 0 00-1.414 0z"/></svg></button>
</div>


<div class="topbox">
  <span class="topspan">Creator: </span>
  <select name="" id="creatorselect">
    <option value="{{creator.idcreators}}" *ngFor="let creator of creators | sortBy:'creator'">{{creator.creator}}</option>
  </select>

  <svg (click)="gridview = !gridview" id="Layer_1" class="fr" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60.74 60.74"><defs><style>.cls-1{fill:transparent;stroke:#fff;stroke-miterlimit:10;stroke-width:6px;}</style></defs>
    <rect class="cls-1" x="3" y="3" width="54.74" height="54.74"/>
    <line class="cls-1" *ngIf="gridview" [@line] x1="0.23" y1="21.56" x2="60.51" y2="21.56"/>
    <line class="cls-1" *ngIf="gridview" [@line2] x1="0.23" y1="39.56" x2="60.51" y2="39.56"/>
    <line class="cls-1" *ngIf="gridview" [@line3] x1="20.91" y1="0.37" x2="20.91" y2="60.37"/>
    <line class="cls-1" *ngIf="gridview" [@line4] x1="39.98" y1="0.37" x2="39.98" y2="60.37"/>
  </svg>
  <span class="fr topspan">View: </span>
</div>



<div class="overflow">
  <div *ngIf="!gridview" [@singleview] class="view">
    <div class="main">
      <img src={{artpost?.imgsrc}} alt="" class="mainimage">
      <div class="information">
        <h1>{{artpost?.title}}</h1>
        <p>Artist: {{artpost?.username}}</p>
        <p *ngIf="artpost?.instagram">Instagram: {{ artpost.instagram }}</p>
        <p *ngIf="artpost?.twitter">Twitter: {{ artpost.twitter }}</p>
        <p>Email: {{ artpost?.email }}</p>
      </div>
    </div>

    <div class="container">
      <h1>Comment, Review, or just say hello!</h1>
      <div class="reply">
          <textarea placeholder="Enter comment here..." #replytext></textarea>
          <div class="submitReply" (click)="createComment(replytext.value)">Submit Comment</div>
      </div>
      <div class="scrollable">
          <app-comments *ngIf="artpost" [(input)]="commentid"></app-comments>
      </div>
    </div>
  </div>


  <div *ngIf="gridview" [@gridview] class="view">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <div class="background" *ngFor="let image of artposts | slice:0:3" (click)="goToPost(image)">
            <img src="{{image.imgsrc}}" alt="" class="gridimage">
          </div>
        </div>
        <div class="col-md-4">
          <div class="background" *ngFor="let image of artposts | slice:3:6" (click)="goToPost(image)">
            <img src="{{image.imgsrc}}" alt="" class="gridimage">
          </div>
        </div>
        <div class="col-md-4">
          <div class="background" *ngFor="let image of artposts | slice:6:9" (click)="goToPost(image)">
            <img src="{{image.imgsrc}}" alt="" class="gridimage">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
